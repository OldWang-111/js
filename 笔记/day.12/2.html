        location对象和url信息相关
            href:声明或获取当前文档完整的URL

            host:主句和端口名称www.baidi.com:8080
            hostname:主机名称
            port:端口号
            pathname: 路径部分
            search：URL的查询部分，包括前导问号
            hash：锚包括前导#

            assign方法：和href相当
            reload方法：重新加载文档
            replace方法：可以装载一个新文档而无需为它创建一
