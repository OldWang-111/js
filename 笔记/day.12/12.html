<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">点击</button>
    <div id="box" data-skdh="hello"></div>
    <script>
      /* 
            h5自定义属性
                -每一个DOM节点都有一个dataset属性，dataset属性是一个对象，包含当前DOM上所有的自定义属性
                -h5要求自定义属性使用 data- 前缀
                -我们只需要操作dataset属性，即可操作元素自定义属性

        */
      var oBtn = document.getElementById("btn");
      var oBox = document.getElementById("box");
      oBtn.onclick = function () {
        console.log(oBox.dataset);//skdh: "hello"

      };

      /* 
        增：
        obox.dataset.abc="123"
        删：
        delete obox.daraset.abc
        改：
        obox.dataset.skdh="world"
        查：
        obox.daraset.abc
      
      */
    </script>
  </body>
</html>
