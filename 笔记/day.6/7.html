<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 600px;
        height: 400px;
        margin: 50px auto;
      }
      #con {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      .outer #title {
        display: flex;
      }
      .outer #title .active {
        color: #fff;
        background-color: red;
      }
      .outer #title h2 {
        width: 198px;
        height: 40px;
        line-height: 40px;
        margin: 0;
        border: 1px solid red;
        font-size: 18px;
        text-align: center;
      }
      #con li {
        width: 100%;
        height: 400px;
        line-height: 400px;
        font-size: 20px;
        font-weight: bold;
        display: none;
        border: 1px solid red;
        text-align: center;
      }
      #con li.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div id="title">
        <h2 class="active">标题1</h2>
        <h2>标题2</h2>
        <h2>标题3</h2>
      </div>
      <ul id="con">
        <li class="show">内容1</li>
        <li>内容2</li>
        <li>内容3</li>
      </ul>
    </div>

    <script>
      var oTitle = document.getElementById("title");
      var oCon = document.getElementById("con");
      var oH2s = oTitle.getElementsByTagName("h2");
      var oLis = oCon.getElementsByTagName("li");

      //给所有的h2绑定点击事件
      /*  for (i = 0; i < oH2s.length; i++) {
        oH2s[i].onclick = function () {
          for (i = 0; i < oH2s.length; i++) {
            //内层for是为了遍历所有的h2  判断哪一个是点击h2
            //this指的是当前点击的这个h2,点击谁this就是谁的
            if (oH2s[i] === this) {
              oH2s[i].classList.add("active");
              oLis[i].classList.add("show");
            } else {
              oH2s[i].classList.remove("active");
              oLis[i].classList.remove("show");
            }
          }
        }
      } */

      //外层for给所有的h2括展一个index属性,保存当前li所在符级中的下标
      //外层的for还给所有的h2绑定了点击事件
      for (i = 0; i < oH2s.length; i++) {
        oH2s[i].index = i;
        oH2s[i].onclick = function () {
          //把所有的class名清空
          for (i = 0; i < oH2s.length; i++) {
            oH2s[i].classList.remove("active");
            oLis[i].classList.remove("show");
          }
          //给当前点击的元素和对应添加样式
          this.classList.add("active");
          //获取this在所有标题中的下标时几,把所得到的下标设置给olis
          oLis[this.index].classList.add("show");
        }
      }
    </script>
  </body>
</html>
