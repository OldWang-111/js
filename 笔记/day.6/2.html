  <body>
    <script>
      /* 
        变量类型和数据类型
            -变量值类型:变量保存的是基本类型值和对象的引用地址
                -基本类型
                -引用类型
            -数据类型:
                -基本类型
                -对象类型
       */

      /* 
            基本类型和对象类型:
                基本类型:
                    null undefined boolean number string
                对象类型:
                    object (object function array)
                分类的原因:
                    存储的位置不一样来划分
                
                    
            基本类型的特点
                -基本类型存储在栈内容中,直接操作当前的值
                -基本类型值不可改变(不能被改变,而不是不能被重新赋值)
                -不能给基本类型值添加属性和方法
                -基本类型的比较就是栈中值的比较

            对象类型值的特点:
                -对象类型同事储存在栈内存和堆内存,在堆中存储的是对象的引用地址,
                用户访问的时候,先访问到引用地址,然后才找到堆中的值
                -对象类型的值是可变的
                -对象类型值的赋值和比较都是地址的赋值和比较

       */

      //基本类型值不可变
      var str = "abc";
      var re = str.toUpperCase();
      console.log(str); //abc
      console.log(re); //ABC

      //不能给基本类型值添加属性和方法
      var str2 = "abc";
      str.hello = "world";
      console.log(str2); //abc
      console.log(str2.hello); //undefined

      //引用类型的值是可变的
      var arr = [1, 2, 3];
      arr.reverse();
      console.log(arr); //(3) [3, 2, 1]

      //对象类型值的赋值和比较都是地址的赋值和比较
      var obj1 = {};
      var obj2 = {};
      //obj1和obj2分别是两个对象,所有obj1和obj2保存的地址是不同的
      //而比较比的是地址的值
      cosole.log(obj1 === obj2); //false

      //练习
      var obj1 = {
        name: "xiaowang",
      };
      //把obj1赋值给了obj2,两个同样都指向一个东西
      var obj2 = obj1;
      obj2.name = "laowang";

      console.log(obj1.name); //laowang
    </script>
  </body>
</html>
