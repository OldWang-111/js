<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 500px;
        height: 400px;
        background-color: red;
        padding: 20px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      /* 
            clientWidth:
                获取元素的宽度 获取的是padding-box的宽度
                当元素被display:none隐藏 或者元素没有加载完成的时候得到的是0
        
         */
      var oBox = document.getElementById("box");
      console.log(oBox.clientWidth);
      console.log(oBox.offsetWidth);
      /* 
      offsetWidth:
        获取元素的宽度  获取的是border-box的宽度
        当元素被display:none影藏或元素没有加载完成得到的是0
       */
       /* 
       scrollWidth:
        获取元素内包含的完全内容的宽度
        */
    </script>
  </body>
</html>
