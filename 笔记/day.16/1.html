<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        数据类型:
            基本数据类型:
                number string boolean undefined null 
        
            复杂数据类型:
                object:
                    -Array 数组
                    -object 对象
                    -function 函数
                    -Math   
                    -Date
                    -RegExp
        
         */
      //生成基本包装对象:
      var num1 = new Number(100);
      console.log(num1);
      var num2 = new String("Aasdad");
      console.log(num2);
      var num3 = new Array(1, 2, 3, 4, 5, 6);
      console.log(num3);
      var num4 = new Function();
      console.log(num4);
      var num5 = new Boolean(true);
      console.log(num5);
      var num6 = new Object(true);
      console.log(num6);
      var num7=new Object("ashakfa")
      console.log(num7)
    </script>
  </body>
</html>
