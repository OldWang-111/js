    <script>
      /*
        prototype:
            -prototype是一个执针,指向原型对象,也被称作为显示原型
            -每一个函数都有一个prototype属性
            -原型对象默认是一个空对象(constructor属性除外)
            -当函数被实例化的时候,如果实例化对象调用某个方法或属性,实例化对象自己没有就会找这个构造函数的原型对象上找
            -只有构造函数的prototype才有意义,其他函数prototype没用

        */
      function fn() {}
      //默认prototype原型对象是一个空对象
      console.log(fn.prototype);
      fn.prototype.aaa = function () {
        console.log("hello world");
      };
      fn();
        var re = fn.aaa();
        console.log(re);
      var o1 = new fn();
      o1.aaa();
