<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
          公司给员工买保险（用户通过此程序查询自己是否符合条件）：
          只要结婚的都买
          没有结婚的男人 25岁以下不买
          没有结婚的姑娘 22岁以下不买
        */
      var jH = prompt("填写 '已婚' 或 '未婚' ");
      var sex = prompt("填写 '男' 或 '女' ");
      var age = prompt("填写年龄");

      if (jH === "已婚") {
        alert("买");
      } else if (sex === "男" && age > 25) {
        alert("买");
      } else if (sex === "女" && age > 22) {
        alert("买");
      }else {
        alert("不买");
      }
    </script>
  </body>
</html>
