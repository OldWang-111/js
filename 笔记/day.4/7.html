<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /*   
        console.log("大家好");
        console.log("我是XXX");
        console.log("我是你们的XXX"); 
        */

      //把上边代码封装
      //封装函数后,只有调用了函数,才能执行函数内部的代码
      //当执行到封装函数的时候,浏览器只知道有一个叫什么名字的函数,单是不会操作里面的内容
      function mySelf() {
        console.log("大家好");
        console.log("我是XXX");
        console.log("我是你们的XXX");
      }
      //调用函数
      mySelf();
      mySelf();
      mySelf();

      /*    
         如何声明函数:
            -直接使用function 声明一个函数
            -function后跟函数名+(形参){函数体}
            -具名函数
        
        函数表达式:
            -把一个匿名函数赋值给一个变量,将来通过这个变量可以调用函数


        实例化function
            -直接new 一个function 得到一个函数
       */
      //声明函数
      function fn(){

      }

      //函数表达式
        var fn1= function(){

        }

        //实例化声明函数
        var fn2 = new Function();
        console.log(fn2);
    </script>
