<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            根据提示输入按键信息,得到对应的结果
        */
       var re=prompt('请输入(1.取钱 2.存钱 3.转账 4.抢钱)');
       switch(re){
            case "1":
               alert('取钱')
               break;
            case "2":
                alert('存钱')
                break;
            case "3":
                alert('转账')
                break;
            case "4":
                alert('抢钱')
                break;
            default:
                alert('请重新输入')
       }
    </script>
</body>
</html>
