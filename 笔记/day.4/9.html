<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
            匿名函数:
                声明的函数没有起名字

            IIFE:
                -Immediately-Involed Funcyion Expression 立即调用函数表达式(匿名函数自调用)
                -作用 :构成一个独立的作用域

            小括号作用:
                -提升优先级
                -函数调用
        */

      //匿名函数自调用
      // 方法一:把函数整体用括号括住,然后再后面添加

      (function () {
        alert(1);
      })();
      //函数自调用
      //使用一元运算符 + - ~ ! 写在匿名函数前可以让函数变成一体,然后直接加小括号调用
      !function (){

      }()
      +function (){

      }()
      -function (){

      }()
      ~function (){

      }()
    </script>
  </body>
</html>
