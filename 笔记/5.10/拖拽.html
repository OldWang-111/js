      oBox.onmousedown = function (e) {
        //获取鼠标到目标元素的距离
        var on = {
          x: e.offsetX,
          y: e.offsetY,
        };
        // console.log(now);
        document.onmousemove = function (e) {
          // console.log(on)
          var up = {
            x: e.clientX,
            y: e.clientY,
          };
          var now = {
            x: up.x - on.x,
            y: up.y - on.y,
          };
          oBox.style.top = now.y + "px";
          oBox.style.left = now.x + "px";
          console.log(now);
        };
      };
    </script>
