      //方法2:
      var l = 20;
      var t = 40;
      var a = 5;
      var b = 5;
      setInterval(function () {
        l += a;
        t += b;
        if (l > oBox.offsetWidth - oq.offsetWidth || l <= 0) {
          a *= -1;
        }
        if (t > oBox.offsetHeight - oq.offsetHeight || t <= 0) {
