      //动画版
      var timer = null;
      oBox.onclick = function () {
        //系统滚动条的距离
        var nowScroll = window.pageYOffset;
        console.log(nowScroll);
        timer = setInterval(function () {
          nowScroll -= 100;
          if (nowScroll <= 0) {
            nowScroll = 0;
            clearInterval(timer);
          }
          window.scrollTo(0,nowScroll)
        }, 15);
