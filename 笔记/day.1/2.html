<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div>22222222</div>

    <script>
        // 弹窗  alert() 警告框，阻止代码运行，点确定后才能运行
        alert(5 + 5);

        // 控制台打印 console.log()
        var b = 3,a = 1;
        console.log(b);
        console.log(a);


          // 向文档中写入内容
        // 当内容加载完成的话，再写入，可能覆盖掉原来的内容
        // 这里没有覆盖
        document.write("1111111111111");
        // 也没有覆盖
        document.write("3333333");
        document.write("hello world");
    </script>
</body>
</html>
