<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript" defer>
      var a = 2; //number
      var b = "字符串"; //string
      var c; //undefined
      var d = null; //object
      var e = true; //boolean
      var f = []; //object
      var g = {}; //object
      var h = function () {}; //function

      // typeof 检测数据类型
      // var re = typeof a;//设置一个变量接收返回的值
      // console.log(typeof re)//打印返回的值

      console.log(typeof a); //直接打印返回的值不接收
      console.log(typeof b);
      console.log(typeof c);
      console.log(typeof d);
      console.log(typeof e);
      console.log(typeof f);
      console.log(typeof g);
      console.log(typeof h);

      /*
            typeof 可以检测出的值
                -typeof 检测不能完全正确的检测出结果
                -typeof 可以得到的值
                    -number 数值
                    -string 字符串
                    -boolean    布朗值
                    -undefined 未定义
                    -object  （对象 ，函数，数组）
                    -function      函数
                -typeof 可以正确检测类型
                    -number string boolean undefined
        */
      /*
              js 的数据类型：
                    -number   数值
                    -string   字符串
                    -boolean   布朗值
                    -undefined  未定义的
                    -null  空的
                    -object  (对象,函数,数组)
        */
    </script>
  </body>
</html>
