    <script>
      /* 
            数组去重方法
        */
      var arr = [321, 453, 4236, 4236, 234, 263, 0, 633, 263, 0, 684, 23, 321];
      //方法一
      /*  var newArr= [];

          if(newArr.indexOf(item)===-1){

      console.log(newArr);// [321, 453, 4236, 234, 263, 0, 633, 684, 23] */

      //方法二
      /*    console.log()
      var newArr = [];
      arr.forEach(function(item,index){
          if(arr.indexOf(item)===index){
              newArr.push(item)
          }
      })
      console.log(newArr)//[321, 453, 4236, 234, 263, 0, 633, 684, 23] */

      //方法三
      for (var i = 0; i < arr.length; i++) {
        //把每一个数都和它后面的数比较,如果有相同的则删除
        for (var j = i + 1; j < arr.length; j++) {
            if(arr[i]===arr[j]){
                arr.splice(j,1);
                //删除一个值下标会改变原来的j下标会往前进一位,判断有漏缺
                j--;
            }
        }
      }
      console.log(arr);//[321, 453, 4236, 234, 263, 0, 633, 684, 23]
