<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <label for="user">账号</label>
        <input type="text" id="user" autocomplete="off" autofocus />
      </div>
      <div>
        <label> 密码:&nbsp;<input type="password" id="pass" /> </label>
        <button id="btn">提交</button>
      </div>
    </div>

    <script>
      //需求:用户点击提交,判断输入的用户名,密码是否正确
      //用户名:老李   密码:123445
      /*
            1.获取元素
            2.给按钮绑定点击事件
            3.获取账号密码的值
            4.判断账号密码是否输入正确
        */

      //获取元素
      var oBtn = document.getElementById("btn");
      var oUser = document.getElementById("user");
      var oPass = document.getElementById("pass");
      //绑定点击事件
      oBtn.onclick = function () {
        //获取账号密码的value
        var userValue = oUser.value;
        var passValue = oPass.value;
        console.log(passValue, userValue);
        //判断账号密码是否正确
        //表单的值一定都是字符串类型
        if (userValue === "老李") {
          //继续判断密码
          if (passValue === "123445") {
            alert("登录成功");
          } else {
            alert("密码输入错误");
          }
        } else {
          //语句一不成立是执行语句二
          alert("用户名输入错误");
        }
      };
    </script>
  </body>
</html>
