<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      /* 
        闭包:
            闭包的条件:
                -函数嵌套函数
                -内部函数调用了外部函数的变量
                -调用外部函数

            闭包到底是什么:
                -通俗易懂的理解:函数内部嵌套函数
                -浏览器查看后理解,内部函数的Scopes中,包含引用外部函数变量的一个对象

            闭包的作用:
                -延长了局部变量的生命周期
                -在外部控制局部变量

            闭包的缺点:
                -局部变量会长期主流在内存中,可能会造成内存泄漏(IE9以下)

            解决闭包带来的缺点:
                -减少使用闭包
                -及时释放
      
        */
      function fn() {
        var a = 0;
        var b = 1;
        function fn2() {
          var c = 2;
          console.log(a++);
        }
        return fn2;
      }
      var fn3 = fn();
      fn3();
      fn3();
      fn3();
    </script>
  </body>
</html>
