<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 0;
        top: 0;
        border-radius: 50%;
      }

      #box1 {
        background-color: red;
      }

      #box2 {
        background-color: pink;
      }

      #box3 {
        background-color: yellowgreen;
      }

      #box4 {
        background-color: blueviolet;
      }
      #box5 {
        background-color: hotpink;
      }
      #box6 {
        background-color: indigo;
      }
      #box7 {
        background-color: lemonchiffon;
      }
      #box8 {
        background-color: lightskyblue;
      }
      #box9 {
        background-color: limegreen;
      }
      #box10 {
        background-color: mediumorchid;
      }
      #box11 {
        background-color: mediumorchid;
      }
      #box12 {
        background-color: mediumorchid;
      }
      #box13 {
        background-color: mediumorchid;
      }
      #box14 {
        background-color: mediumorchid;
      }
      #box15 {
        background-color: slategray;
      }
    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <div id="box6"></div>
    <div id="box7"></div>
    <div id="box8"></div>
    <div id="box9"></div>
    <div id="box10"></div>
    <div id="box11"></div>
    <div id="box12"></div>
    <div id="box13"></div>
    <div id="box14"></div>
    <div id="box15"></div>
    <script>
      /*
          鼠标拖拽事件
          */
      function Drag(id) {
        this.oBox = document.getElementById(id);
        //用一个变量保存实例化对象
        var _this = this;
        //给元素绑定鼠标按下事件
        this.oBox.onmousedown = function (e) {
          //把鼠标按下后的逻辑每一个拖拽都是一样的
          // 所以可以封装一个方法放在原型对对象上
          // 只有实例化对象才能调用原型对象上的down方法
          _this.down(e);
        };
      }
      Drag.prototype.down = function (e) {
        //鼠标按下的逻辑写在这个位置
        //获取鼠标按下的时候 offsetX和offsetY
        this.mouseToBox = {
          x: e.offsetX,
          y: e.offsetY,
        };
        //原型对象上的方法的this一定指向实例化对象
        var _this = this;
        //绑定鼠标移动事件
        document.onmousemove = function (e) {
          _this.move(e);
        };
        document.onmouseup = function () {
          _this.up();
        };
      };
      //

      Drag.prototype.move = function (e) {
        var oBoxLocation = {
          x: e.clientX - this.mouseToBox.x,
          y: e.clientY - this.mouseToBox.y,
        };
        //赋值
        this.oBox.style.left = oBoxLocation.x + "px";
        this.oBox.style.top = oBoxLocation.y + "px";
      };

      Drag.prototype.up = function () {
        document.onmousemove = null;
        document.onmouseup = null;
      };
      new Drag("box1");
      new Drag("box2");
      new Drag("box3");
      new Drag("box4");
      new Drag("box5");
      new Drag("box6");
      new Drag("box7");
      new Drag("box8");
      new Drag("box9");
      new Drag("box10");
      new Drag("box11");
      new Drag("box12");
      new Drag("box13");
      new Drag("box14");
      new Drag("box15");
    </script>
  </body>
</html>
