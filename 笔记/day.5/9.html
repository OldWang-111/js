<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
            注意:对象的属性名其实都是字符串,只不过可以省略引号
            点操作符:
                -成员访问
                -当去获取一个对象的属性的时候,点后面跟的也是一个字符串,只不过省略了引号
                -点操作符可以访问对象的属性,但是一些特殊的属性无法进行获取(key是不规则字符串,key是一个变量)

            中括号操作符:
                -获取对象的属性,但是通用万能的
                -中括号可以进行运算,也可以解析变量,也可以直接书写字符串

            使用规范:
                -一般情况下使用点操作符
                -点操作符不能使用,则使用中括号操作符
                */

      var obj = {
        name: "xiaowang",
        age: 18,
        "content-type": "x-www-form-application",
      };
      console.log(obj);

      //key的值是一个不规则的字符串的时候无法获取
      //所以使用中括号操作符
      console.log(obj["content-type"]);

      //当key被一个变量保存
      var a = "age";
      // console.log(obj.a); //点后跟的是字符串，并不会解析变量,其实这么写获取的是obj的a属性

      //中括号操作符:
      console.log(obj[a]); //18

      //一般情况下 点和中括号通用
      console.log(obj["name"]); //xiaowang
      console.log(obj.name); //xiaowang
      // 在点不能使用的情况下（key是不规则字符串，key是一个变量），中括号是要被使用的
      console.log(obj["content-type"]); //x-www-form-application

      var a = {};
      var obj1 = {
          n:2,
      };
      var obj2={
          m:3
      }

      //这里是把obj1当成a的增加属性,obj1是一个对象,到a中就会变成属性转换成字符串
      a[obj1]=4
      console.log(a);//{[objest Objest]:4}
      console.log(obj1);//n:1
      a[obj2]=5
      console.log(a);//{[objset Objest]:5}
       //获取的时候 仍然要把obj1解析为字符串 字符串是[object Object] 所以值为5
      console.log(a[obj1])
    </script>
  </body>
</html>
