<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
          this:
              -是一个指针的变量,代表的是当前的运行环境
              -除了函数之外,全局也有自己 的this指向window对象
              -每个函数都有自己的this,指向当前函数的调用着,如果没有调用者,则指向全局对象window
          函数的调用方式:
              -默认调用,自己调用
              -上下文对象调用
       */

       console.log(this);
       console.log(window);
       //函数调用方式
       function fn(){}

       //默认调用
       fn();

       //上下文调用
       var obj={
           name:"laowang",
           do:function(){

           }
       }
       //obj是上下文对象,do是被上下文对象调用的
       obj.do();


       //根据函数调用方式确定this指向
       //1.默认调用

          function fn2(){
              console.log(this);//winodw
          }
          fn();//fn2的this指向window

          //2.上下文对象调用
          var obj2= {
              do:function(){
                  console.log(this);
              },
              do2:fn2//把fn2代表的函数给了do2
          }
          obj2.do();//this指向obj2
          obj2.do2();//this指向obj2

        //3.隐视丢失
        var fn3= obj2.do;
        fn3();//this指向window
    </script>
  </body>
</html>
