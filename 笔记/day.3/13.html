<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //九九乘法表
      for (var i = 1; i <= 9; i++) {
        for (var a = 1; a <= i; a++) {
          document.write(a + "*" + i + "=" + i * a+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
