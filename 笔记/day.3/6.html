  <body>
    <script>
      /* 
            声明语句:
                1.var  声明变量
                2.function 声明函数
                3.label  声明循环
        */
      //声明一个变量
      var a = 3;

      //声明函数
      function fn() {}

      //声明循环
      outer: for (var i = 0; i < 5; i++) {
        inner: for (var j = 0; j < 2; j++) {}
      }

      /* 
            debugger:调试语句
                在js中某一行打一个断点,在浏览器的控制台进行调试代码
                可以查看代码.循环的运算步骤
         */
      var a = 1;
      debugger;
      console.log(a + 1);

      for (var i = 0; i < 6; i++) {
        console.log(i);
      }
    </script>
