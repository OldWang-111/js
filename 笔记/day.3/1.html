<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var count = 4;
      /*
            赋值操作简写
                写法:a=a+b;
                简写:a += b;

                其他:
                -=   *=   /=   %=
        */
       /* 
            每行自加2

            count = count+2;
            count +=2; 
       */
      count /= 1;
      console.log(count);//4

        /* 
            递增递减运算符
                ++  -- 可以让一个操作数进行加一,或减一

                a++:先赋值后加1
                ++a:先加一后赋值
                --a:先减一后赋值
                a--:先赋值后减一
        */

        var a = 4;
        a++;
        ++a;
        console.log(a);
        var b = 1;
        // b=1+2+2+3+4
         b = b + ++b + b++ + b + ++b;
         console.log(b); //12

    </script>
  </body>
</html>
