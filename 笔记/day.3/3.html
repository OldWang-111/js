<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            &&:与(一假即假)
                表达式a && 表达式b:
                    -先执行表达式a 看表达式a的返回值
                    -如果a返回的值是false或者转换类型后为false,则运算结束,返回表达式a的返回值
                    -如果a返回的值为true或者转换类型后为true,则直接返回表达式B的返回值
                    
                ||:或(一真即真)
                    表达式a || 表达式b:
                        -先执行表达式a,看表达式a的返回值
                        -如果表达式a返回值是true或者转换类型为true,则停止运算,直接返回表达式a的返回值
                        -如果表达式a返回的值是true或者转换类型为true,则执行表达式b,直接返回表达式b的返回值


                !:非
                    !a:
                        -一定返回布尔值
                        -把表达式a转为布尔值  然后取反
        */
        console.log(4 && 0);//0
        console.log(0 && 4);//0
        console.log(1 && 4);//4
        console.log(1 || 4);//1
        console.log(0 || 4);//4
        console.log(1 || 0);//1

        var a = 3;
        var b = 6;
        var re = (a>b) && (a=9);//false
        console.log(a)//3
        console.log(re)//false

        // var rd = (a<b)&&(a=9);//9
        // console.log(a)//9
        // console.log(rd)//9


        var rd = (a<b)||(a=9);//false
        console.log(a)//3
        console.log(rd)//true



        var rd = (a>b)||(a=9);//false
        console.log(a)//9
        console.log(rd)//9

        console.log(!true);//false
        console.log(!0);//true
        console.log(!NaN);//true
        console.log(!undefined);//true
        console.log(!"3");//false
        console.log(!"sahkajf");//false

    </script>
</body>
</html>
