            switch语句:
                case value1:
                    xxx;
                    break;

                    xxx;
                    break;
                case value3:
                    xxx;
                    break;
                default:
                    xxxx;
        */
       /* 
        注意事项:
            -switch的判断式全等判断
            -break的作用,退出switch语句,如果不书写break,将往下执行其他case语句,一直到碰到break为止
            -default语句是为了处理所有情况不符合的时候

       */


    </script>
