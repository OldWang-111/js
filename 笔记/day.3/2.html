<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            关系运算符
                >、>=、<、<=:返回布尔值

            如果类型不同比较,则有类型转换
                -如果有数字,则按照数字比较
                -如果两个都是字符串,则按照字符串比较(按每一位的asc码(小写>大写>数字)比较,一位一位对比)
                -如果有一个值是null undefined 或者布尔值则转换为数字运算
                -NaN和对象比较都是false
                -都是对象则一般转字符串比较
        */
       console.log(1>3)//false
       console.log(5>3)//true
       console.log("1">"3")//false
       console.log("ab">"cs")//false
       console.log("abc">"abcd")//false

       /* 
            等式判断:
                相等(==):先进行数据转换,相等返回true,不等返回false
                完全相等(===):不进行类型转换,相等true 不等false 类型不同直接false
                不等(!=):进行类型转换,不等true 相等false
                不完全相等(!==):不进行类型转换,不等true 相等false
       */

       //null 有不会进行类型转换,
       console.log(null==1)//false
       console.log(null==undefined)//true  特殊
       console.log(null=="1")//false
       console.log(null=='abc')//false
       console.log(null==null)//true


       //小于,大于等判断null 会转换类型
    </script>
</body>
</html>
