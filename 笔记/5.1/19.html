  <body>
    <script>
      //任意数转任意进制
      function fn(a, b) {
        var base = "0123456789abcdefghijklmnopqrstuvwxyz";
        var num=[];
        while (a > 0) {
            num.unshift(base[a%b]);
            a=parseInt(a/b);
        }
        return num.join("");
      }
      var re=fn(20000418, 32);
      console.log(re)
    </script>
  </body>
