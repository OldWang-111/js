<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        background-color: skyblue;
      }
      #start {
        width: 500px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        font-size: 34px;
        margin: 30px auto;
        color: yellowgreen;
        background-color: burlywood;
      }
      #name {
        width: 500px;
        height: 400px;
        border: 1px solid red;
        font-size: 50px;
        text-align: center;
        line-height: 400px;
        color: red;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1 id="start">点击开始</h1>
    <p id="name">点击上面开始</p>
    <script>
      var oStart = document.getElementById("start");
      var oName = document.getElementById("name");
      var flag = false;
      const onlyName=["杨欢", "曾攀辉", "曾阳平", "陈锦超", "陈权豪", "陈勇凯", "陈祖杰", "戴平", "邓伟", "丁天翔", "丁奕豪", "董会", "董玲丽",
            "何新月", "胡文燕", "黄佳鑫", "黄嘉文", "黄朋飞", "黄怡", "黄泽峰", "黄震", "赖道满", "赖雨杭", "雷浩翔", "黎永锐", "李寒", "李汉鑫", "李志",
            "廖雅琴", "林谋勇", "林志达", "林志瀚", "刘乃鑫", "刘蓉", "刘旺", "刘威", "刘文辉", "龙腾", "米凡", "欧阳文豪", "潘长风", "彭婧", "全思成",
            "施鹏程", "苏明康", "孙一凡", "唐云", "田伟", "王佳", "王凯", "王堂丹", "文佳豪", "吴巧欣", "吴少宾", "吴思成", "吴鑫", "谢赛孝", "徐成",
            "徐昊东", "徐康", "许开镇", "杨代灿", "杨剑兴", "杨可", "杨义", "杨忠权", "于越", "余佳豪", "喻增海", "张健锋", "张伟", "赵冰鸽", "钟长林",
            "周俐君", "邹晓"];
        var timer=null;
        oStart.onclick=function(){
            if(flag){
                clearInterval(timer);
            }else{
                oStart.textContent="start";
                timer=setInterval(function(){
                    var sjs = random(0,onlyName.length);
                    oName.textContent=onlyName[sjs];
                },50)
            }
            flag=!flag;
        }
        var random=function(a,b){
            return Math.floor(Math.random() * ( b - a ) + a)
        }
    </script>
  </body>
</html>
