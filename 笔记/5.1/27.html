<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
        transform: translateX(0px);
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <button id="zou">走</button>
    <button id="ting">停</button>
    <script>
      /*
             setIntervar  计时器
            clearIntervar 清除计时器
         */
      var oBox = document.getElementById("box");
      var oZou = document.getElementById("zou");
      var oTing = document.getElementById("ting");
      var timer = null;
      var l = 0;
      oZou.onclick = function () {
        clearInterval(timer);
        timer = setInterval(function () {
          l += 1;
          oBox.style.transform = "translateX" + "(" + l + "px" + ")";
        }, 10);
      };
      oTing.onclick = function () {
        clearInterval(timer);
      };
    </script>
  </body>
</html>
