      //快速排序
      var sum = [2, 3, 323, 12, 232, 734, 52, 34, 5, 36, 4, 63, 424, 3, 35, 37];
      function fn(an) {
        if (an.length <= 1) {
          return an;
        }
        var left = [];
        var right = [];
        var center = an.pop();

        an.forEach(function (item, index) {
          if (item >= center) {
            right.push(item);
          } else {
            left.push(item);
          }
        });
        var abc = fn(left).concat(center, fn(right));
        return abc;
      }
      var re = fn(sum);
      console.log(re);
