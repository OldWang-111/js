<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: #000;
        transform: translateX(0px);
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <button id="but1">走</button>
    <button id="but2">停</button>
    <script>
      var oBox = document.getElementById("box");
      var oBut1 = document.getElementById("but1");
      var oBut2 = document.getElementById("but2");
      var l = 0;
      var timer = null;
      oBut1.onclick=function () {
        clearInterval(timer);
        timer = setInterval(function () {
          l += 1;
          oBox.style.transform = "translateX" + "(" + l + "px" + ")";
        }, 20);
      };
      console.log(typeof(timer))
      oBut2.onclick=function(){
          clearInterval(timer);
      }
    </script>
  </body>
</html>
