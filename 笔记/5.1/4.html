<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="ipt"/>
    <button type="button" id="but">查看</button>
    <script>
      
      var oBut = document.getElementById("but");
      oBut.onclick = function () {
          //等点击再获取文本框的内容,写上面获取不到
        var oIpt = document.getElementById("ipt").value;
        if (oIpt % 4 == 0 && oIpt % 100 != 0 || oIpt % 400 == 0) {
            alert("是")
        }else{
            alert("不是")
        }
      };
    </script>
  </body>
</html>
