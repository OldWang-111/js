  <body>
    <script>
      //国王游戏
      function fn(a, b) {
        var num = [];
        for (var i = 1; i <= a; i++) {
          num.push(i);
        }
        while (num.length > 1) {
          for (var j = 1; j < b; j++) {
              num.push(num.shift());
              continue;
          }
          num.shift();
        }
        return num;
      }
      var re=fn(108, 3);
      console.log(re)
    </script>
