<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function fn() {
        for (var i = 0; i < arguments.length; i++) {
          if (arguments[i] > arguments[i + 1]) {
            var a = arguments[i];
            arguments[i] = arguments[i + 1];
            arguments[i + 1] = a;
          }
        }
        return arguments[arguments.length-1]
      }
      var re = fn(1, 4, 6, 3, 7, 8, 3);
      console.log(re);
    </script>
  </body>
