      function debounce(center, time) {
        //初始化一个定时器
        var timer = null;
        return function () {
          //每次触发清除上一次的定时器
          clearInterval(timer);
          //获取this的指向
          //过去event对象
          var _this = this;
          var e = arguments[0];
          timer = setTimeout(function () {
            //改变this指向并且调用
            center.call(_this, e);
          }, time);
        };
      }
      function fn(e) {
        console.log(this);
        console.log(e);
      }
      oIpt.oninput = debounce(fn, 300);
