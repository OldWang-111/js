<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /* 
            删除数组值的方法总结:
                shift和pop:删除数组的第一个和最后一个的值
                delete删除:只能删除对应的value,但是下标依然存在,数组的长度不变
                length删除:当设置length的值小于数组的长度时,则会把后面的值全部删除
                splice删除:
                    参数1:删除开始的下标的位置
                    参数2:从删除位置开始数,删除元素的长度
                    返回删除的值组成的数组
        
        */

      var arr = [1, 2, 3, 4, 1, 4, 1, 6, 1];
      //splice
      console.log(arr); //[1, 2, 3, 4, 1, 4, 1, 6, 1]
      var re = arr.splice(2, 5);
      console.log(re); //[3, 4, 1, 4, 1]
      console.log(arr); //[1, 2, 6, 1]


      //删除18岁以下
      var Person = [
        {
          name: "xiaowang1",
          age: 19,
          sex: "nan",
        },
        {
          name: "xiaowang2",
          age: 21,
          sex: "nan",
        },
        {
          name: "xiaowang3",
          age: 14,
          sex: "nan",
        },
        {
          name: "xiaowang4",
          age: 33,
          sex: "nan",
        },
        {
          name: "xiaowang5",
          age: 11,
          sex: "nan",
        },
        {
          name: "xiaowang6",
          age: 49,
          sex: "nan",
        },
        {
          name: "xiaowang7",
          age: 29,
          sex: "nan",
        },
        {
          name: "xiaowang8",
          age: 6,
          sex: "nan",
        },
        {
          name: "xiaowang9",
          age: 19,
          sex: "nan",
        },
        {
          name: "xiaowang10",
          age: 21,
          sex: "nan",
        },
      ];
        for(var i=0;i<Person.length;i++){
            if(Person[i].age<18){
               var re= Person.splice(i,1);
               console.log(re);//{name: "xiaowang5", age: 11, sex: "nan"}   0: {name: "xiaowang8", age: 6, sex: "nan"}
               i--;
            }
        
        }
        console.log(Person);//
      
    </script>
