<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
            every方法:
                -和forEach的书写格式一样
                -会把数组的每一个值拿到回调函数中,如果有一个值返回false,则停止遍历,every直接返回false
                -如果全局遍历结束,回调函数都返回true,则整个every方法返回true

            some方法:
                -和forEach书写格式一样
                -会把数组的每一个值拿到回调函数中,如果有一个值返回true,则停止遍历,some直接返回true
                -如果遍历结束回调函数都返回false,则整个some返回false
        */

      var persons = [
        { name: "lily1", sex: "女", age: 18 },
        { name: "lily2", sex: "男", age: 19 },
        { name: "lily3", sex: "女", age: 11 },
        { name: "lily4", sex: "男", age: 28 },
        { name: "lily5", sex: "女", age: 22 },
      ];
      //判断人中是否所有人都年满18
      var re = persons.every(function (item, index) {
        /* if (item.age > 18) {
          return true;
        } else {
          return false;
        } */

        // > 会进行判断返回boolean值
        return item.age >= 18;
      });
      console.log(re); //false
      if (re === true) {
        alert("都满18了");
      } else {
        alert("有未满18");
      }
      //判断人中是否有未满18岁的人

      var re2 = persons.some(function (item, index) {
        /*  if (item.age >= 18) {
          return false;
        } else {
          return true;
        } */
        return item.age < 18;
      });
      console.log(re2); //false
      if (re2 === true) {
        alert("有");
      } else {
        alert("没有");
      }
    </script>
  </body>
</html>
