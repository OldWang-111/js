<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
            添加元素:
                -push和unshift:向数组的末尾和头部添加一个或多个元素
                -使用下标可以直接添加数组新值
                -concat
                    -合并数组 把一个或多个值合并到数组的尾部
                    -可以把一个数组合并到另一个数组中(把要合并的数组展开,只能展开一层)
                    -不会改变原数组,而是返回一个新的合并数组

                -splice方法
                    -参数1:开始删除的下标
                    -参数2:删除的长度
                    -后面所有的参数:在删除位置添加元素
        
        */
      var arr = ["a", "b", "v", "c", "d"];
      //添加元素
      //push 末尾添加
      arr.push(6);
      console.log(arr); //["a", "b", "v", "c", "d", 6]
      //unshift 头部添加
      arr.unshift(1, 2, 3);
      console.log(arr); //[1, 2, 3, "a", "b", "v", "c", "d", 6]

      //length  添加
      arr[arr.length] = "e";
      console.log(arr); //[1, 2, 3, "a", "b", "v", "c", "d", 6, "e"]

      //splice
      var re2 = arr.splice(arr.length-5, 3, "b", "c");
      console.log(re2);//["v", "c", "d"]
      console.log(arr);// [1, 2, 3, "a", "b", "b", "c", 6, "e"]
    </script>
  </body>
</html>
