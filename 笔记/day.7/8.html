<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
            join方法:
                -把数组转成字符串
                -可以再join方法中传入参数,代表替代字符串中的逗号
                -不会改变原数组,返回一个字符串
                -其实是把每一个元素调用了tostring方法转字符串(null和ubdefined转为空串)

        */

      var arr = ["a", "b", undefined, 2, "c"];
      var re = arr.join();
      console.log(re); //a,b,,2,c
      //没有改变原来的数组值
      console.log(arr); // ["a", "b", undefined, 2, "c"]

      var re2 = arr.join("");
      //将都号去除了
      console.log(re2); //ab2c

      /* 
             indexOf:
                - 检测元素在数组中第一次出现的位置
                - 如果当前元素在数组中没有出现，则返回-1
                - 参数2可以规定从第几位开始检测(可以为负，倒着数)


            lastIndexOf:
                和indexOf一样，只不过是从右向左查找
        */

      var arr = [2, 4, 5, 6, 7, 8, 9, 1, 5, 3, 13, 2, 5, 2];
      var re5=arr.indexOf(5);
      console.log(re5);//2
        //第一个值是要查找的元素,第二个值是从下标第几个开始查找
        //如果存在则返回找到的第一个的下标值
      var re6=arr.indexOf(3,-1);
      //-1代表没有找到
      console.log(re6)//-1
    </script>
  </body>
</html>
