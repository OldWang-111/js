<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: #bfc;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      var oBox = document.getElementById("box");
      document.onmousewheel = function (e) {
        var t = oBox.offsetWidth;

        if (e.wheelDelta > 0) {
          t += 5;
          oBox.style.width = t + "px";
        } else {
          t -= 5;
          oBox.style.width = t + "px";
        }
        // console.log(t);
      };
      document.addEventListener(
        "DOMMouseScroll",
        function (e) {
          var t = oBox.offsetWidth;

          if (e.detail < 0) {
            t += 5;
            oBox.style.width = t + "px";
          } else {
            t -= 5;
            oBox.style.width = t + "px";
          }
          // console.log(t);
        },
        false
      );
    </script>
  </body>
</html>
