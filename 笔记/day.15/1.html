<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
        /* height: 4000px; */
      }

      #box {
        position: fixed;
        right: 0;
        height: 100%;
        width: 20px;
        background-color: #eee;
      }
      #con {
        position: absolute;
        width: 100%;
        height: 80px;
        background-color: #aaa;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="l"></div>
    <div id="box">
      <div id="con"></div>
    </div>
    <script>
      var oBox = document.getElementById("box");
      var oCon = document.getElementById("con");
      var oL = document.getElementById("l");
      //   var oDom = document.documentElement.offsetHeight;
      //   console.log(oDom);
      for (var i = 0; i < 300; i++) {
        oL.innerHTML += i + "<br>";
      }
      oCon.onmousedown = function (e) {
        e.preventDefault();
        var nowStep = e.offsetY;
        console.log(nowStep);
        document.onmousemove = function (e) {
          e.preventDefault();
          var step = e.clientY - nowStep;
          console.log(step);
          if (step < 0) {
            step = 0;
          } else if (
            step >
            document.documentElement.clientHeight - oCon.offsetHeight
          ) {
            step = document.documentElement.clientHeight - oCon.offsetHeight;
          }
          oCon.style.top = step + "px";
        };
        document.onmouseup = function () {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    </script>
  </body>
</html>
