<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function fn(count, nmb) {
                var arr = [];
                var str = "0123456789abcdefghijklmnopqrstuvwxyz";
                while (count !== 0) {
                    var n = count % nmb;
                    arr.push(str[n]);
                    count = parseInt(count / nmb);
                    // console.log(n);
                    // console.log(count);
                }
                return arr.reverse().join("");
            }
            var re = fn(1194225, 36);
            console.log(re);
        </script>
    </body>
</html>
