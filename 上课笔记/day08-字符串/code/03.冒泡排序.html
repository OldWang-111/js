            //快速排序
            function fn(arr) {
                //判断是否只有一个
                if (arr.length <= 1) {
                    return arr;
                }
                //创建两个容器用来比较存储
                //选取一个数进行比较
                var left = [];
                var right = [];
                var center = arr.pop();
                arr.forEach(function (item, index) {
                    if (item > center) {
                        right.push(item);
                    } else {
                        left.push(item);
                    }
                });
                //拼接数组
                //重复调用fn()直到每个数组中只有一个数
                return fn(left).concat(center, fn(right));
            }
            var re = fn([1, 12, 32, 4, 5, 6, 32, 1, 23, 5, 2, 64, 2421, 24]);
