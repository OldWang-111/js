            var arr = [3, 1, 5, 4, 7, 6, 9, 8, 9, 6, 5];
            function fn(arr) {
                if (arr.length <= 1) {
                    return arr;
                }
                //创建两个数组
                var left = [];
                var right = [];
                // 选取数组中的一个值最为对比的值
                var center = arr.pop();
                //遍历数组与center比较,小的放右边,大的放左边
                arr.forEach(function (item, index) {
                    if (item < center) {
                        left.push(item);
                    } else {
                        right.push(item);
                    }
                });
                /* console.log(left);
                console.log(right); */
                newArr = fn(left).concat(center, fn(right));
                return newArr;
            }
