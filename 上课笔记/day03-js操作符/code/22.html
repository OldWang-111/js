<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        ul li{
            line-height: 32px;
            margin-top: 2px;
            background-color: #abc;
        }
    </style>
</head>
<body>
    <ul id="box">
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
    </ul>
    <script>
        //给每个li绑定点击事件
        var oBox=document.getElementById('box')
        var oLis=oBox.getElementsByTagName('li')
        console.log(oLis[0])
        console.log(oLis[1])
        console.log(oLis[2])
        console.log(oLis[3])
        console.log(oLis[4])
        console.log(oLis[5])
        console.log(oLis[6])
        console.log(oLis[7])
        for(var i=0;i<=7;i++){
            oLis[i].onclick=function(){
                this.style.backgroundColor="#bfa";
            }
            console.log(i)
        }
    </script>
</body>
</html>
