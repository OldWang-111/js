<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //判断闰年
      var n = 2009;
      if ((n % 4 === 0 && n % 100 !== 0) || n % 400 === 0) {
        alert("shi");
      } else {
        alert("bushi");
      }
      //九九乘法表
      for (var a = 0; a <= 9; a++) {
        for (var j = 0; j <= a; j++) {
          document.write(j + "*" + a + "=" + a * j + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br/>")
      }
    </script>
  </body>
</html>
